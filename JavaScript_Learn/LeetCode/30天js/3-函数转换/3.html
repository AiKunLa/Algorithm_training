<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var once = function (fn) {
        let called = false;
        let result;
        return function (...args) {
          if (!called) {
            result = fn(...args);
            called = true;
            return result;
          }
          return undefined;
        };
      };
    </script>
  </body>
</html>
