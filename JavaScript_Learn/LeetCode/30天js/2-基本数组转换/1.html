<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /**
       * @param {number[]} arr
       * @param {Function} fn
       * @return {number[]}
       */
      var map = function (arr, fn) {
        for (let i = 0; i < arr.length; i++) {
          arr[i] = fn(arr[i], i);
        }
        return arr;
      };
    </script>
  </body>
