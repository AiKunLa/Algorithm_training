<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let balanck = 10000;
      while (true) {
        let doit = Number(
          prompt(
            "欢迎使用GG-ATM自助存款机\n存钱请输入1\n取钱请输入2\n查看余额请输入3\n退出请输入4"
          )
        );
        if (doit === 4) break;
        switch (doit) {
          case 1:
            balanck += Number(prompt("请输入存款金额"));
            break;
          case 2:
            balanck -= Number(prompt("请输入取款金额"));
            break;
          case 3:
            alert(`你的余额为${balanck}元`);
            break;
        }
      }
    </script>
  </body>
</html>
