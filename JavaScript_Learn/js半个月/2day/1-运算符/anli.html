<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num = Number(prompt("请输入一个数字")); //输入的是字符串类型 10
      if (num % 4 === 0 && num % 100 !== 0) {
        alert(`${num}符合条件`);
      } else {
        alert(`${num}不符合条件`);
      }

      if ((num % 4 === 0 && num % 100 === 0) || num % 400 === 0) {
        alert(`${num}是闰年`);
      } else {
        alert(`${num}不是闰年`);
      }
    </script>
  </body>
</html>
