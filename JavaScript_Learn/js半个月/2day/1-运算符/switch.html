<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num = Number(prompt("请输入一个数字")); //输入的是字符串类型 10
      switch (num) {
        case num === 1:
          console.log("num等于1");
          break; //跳出switch语句
        case num === 2:
          console.log("num等于2");
          break; //跳出switch语句
        case num === 3:
          console.log("num等于3");
          break; //跳出switch语句
        default: //默认情况
          console.log("num不等于1,2,3");
          break; //跳出switch语句
      }
    </script>
  </body>
</html>
