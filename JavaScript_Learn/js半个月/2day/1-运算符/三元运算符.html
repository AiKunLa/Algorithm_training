<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 三元运算符 条件? 表达式1 : 表达式2
      let a = Number(prompt("请输入第一个数字"));
      //判断是否是数字
      let b = Number(prompt("请输入第二个数字"));
      //取两个数的最大值
      let c = a > b ? a : b;
      console.log(c);
    </script>
  </body>
</html>
