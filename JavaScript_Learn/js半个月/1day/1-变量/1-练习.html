<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let name = prompt("请输入你的姓名");
      let age = prompt("请输入你的年龄");
      let gender = prompt("请输入你的性别");
      document.write(
        "name:" +
          name +
          "<br>" +
          "age:" +
          age +
          "<br>" +
          "gender:" +
          gender +
          "<br>"
      );
    </script>
  </body>
</html>
