<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const arr = [1, 2, 3];
      const [a, b, c] = arr;
      console.log([a]);
      console.log(a, b, c); //1 2 3

      // 解构赋值
      const [x, y, z] = [1, 2, 3];
      console.log(x, y, z); //1 2 3

      const [first, , third] = [1, 2, 3]; // first=1, third=3（跳过第二个元素）
      const [d = 10, e = 20] = [1]; // a=1, b=20（第二个元素未提供，使用默认值）

      //交换变量
      //   let m = 10;
      //   let n = ((20)[(m, n)] = [n, m]);
      //   console.log(m, n); //[20,10

      //剩余参数
      const [num1, ...rest] = [1, 2, 3, 4, 5];
      console.log(num1, rest); //1 [2,3,4,5]
    </script>
  </body>
</html>
